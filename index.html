<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App | THE WEBFIX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Enter City Name">
      </header>
      <main>
        <section class="location">
          <div class="city">
            Indore, India
          </div>
          <div class="date">
            Friday 55 September 2021
          </div>
        </section>
        <div class="current">
          <div class="temp">
            15 <span>°C</span>
          </div>
          <div class="weather">Sunny</div>
          <div class="hi-low">12°c / 16°c</div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
